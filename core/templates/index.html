<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">

    <title>teste</title>
    <!-- Css -->

  </head>

  <body>
    <header class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
        <h3>Ésta é a página index.html que pertence a app 'core'</h3>
        <h4>{{var}}</h4>

    </header>

    <br>

    <div class="container">
      {% block content %} {% endblock %}

      <table class="jumbotron" cellspacing="0" width="100%">
          <thead>
            <tr>
              <th>Id</th>
              <th>Nome</th>
              <th>eMail</th>
              <th>Nascimento</th>
              <th>Telefone</th>

            </tr>
          </thead>
              <tbody class="jumbotron">
            {% for lista in registro %}
              <tr>
                <td>{{lista.id}}</td>
                <td>{{lista.nome}}</td>
                <td>{{lista.email}}</td>
                <td>{{lista.dt_nasc}}</td>
                <td>{{lista.telefone}}</td>
              </tr>
            {% endfor %}
          </tbody>
        </table>


    </div>
  </body>
</html>
